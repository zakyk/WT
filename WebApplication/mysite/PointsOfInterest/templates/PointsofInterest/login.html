<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Prihlásenie</title>
<link href="/static/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">

  <div class="header"></div>
  
	<div class="menu_div">
		<table class="menu_table">
			<tr class="menu makeborder">
				<td><a href="{% url 'PointsOfInterest:index' %}">Domov</a></td>
				<td><a href="{% url 'PointsOfInterest:friends' %}">Priatelia</a></td>
				<td><a href="{% url 'PointsOfInterest:places' %}">Moje miesta</a></td>
				{% if logged = False %}
				<td><a href="{% url 'PointsOfInterest:login' %}">Login</a></td>
				{% else %}
				<td><a href="{% url 'PointsOfInterest:logout' %}">Logout</a></td>
				{% endif %}
			</tr>
		</table>
	</div>
			
	<div class="content makeborder makeshadow">
		<div>
			{% if logged = False %}
			<div>{{message}}</div>
			<form action="{% url 'PointsOfInterest:login' %}" method="post">
				{% csrf_token %}
				Login: <input type="text" name="username"><br>
				Heslo: <input type="password" name="password"><br>
				<input type="submit" value="Submit">
			</form>
			{% else %}
			Gratulujeme, ste prihlaseny
			{% endif %}
		</div>
	</div>

	<div class="footer"></div>
</div>

</body>
</html>
