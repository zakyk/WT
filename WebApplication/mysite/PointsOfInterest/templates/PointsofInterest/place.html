<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{{ SITE_URL }} Bod {{place.title}}</title>
<link href="/static/style.css" rel="stylesheet" type="text/css">


<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC5vyrqbcCQRVny8dQP5KhGq3W96kkfcU&sensor=false"></script>
	<script type="text/javascript">

		function initialize()
		{
        var mapOptions = {
          center: new google.maps.LatLng({{place.latitude}}, {{place.longitude}}),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas-01"), mapOptions);
		
		var MarkerOptions = {
			position: new google.maps.LatLng({{place.latitude}}, {{place.longitude}}),
			map: map,
			title: "{{place.title}}"
		};
		var marker = new google.maps.Marker(MarkerOptions);
		}

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>



</head>

<body>

<div class="container">

  <div class="header">
  </div>
  	<div class="menu_div">
    		<table class="menu_table"><tr class="menu"><td><a href="index.html">Domov</a></td><td><a href="friends.html">Priatelia</a></td><td><a href="/POI/1/places">Moje miesta</a></td><td><a href="null">Nastavenie</a></td></tr></table>
   	</div>
  <div class="content">
  
  	<div class="place_container">
	<div class="place_title">{{place.title}}</div>
  	<div id="map-canvas-01" class="place_map"></div>
    <div class="place_desc"><p>Niečo o tomto bode: {{place.description}}</p></div>
    </div>

	<div class="place_gallery">
	<h4>Galéria</h4>
	</div>
    
    <div class="clearfloat"></div>
    
  	
    <!-- end .content --></div>
    <div class="footer"></div>
  <!-- end .container --></div>
</body>
</html>
