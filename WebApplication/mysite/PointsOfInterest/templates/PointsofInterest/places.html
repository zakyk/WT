<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Moje body</title>
<link href="/static/style.css" rel="stylesheet" type="text/css">


<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC5vyrqbcCQRVny8dQP5KhGq3W96kkfcU&sensor=false"></script>
	<script type="text/javascript">
		function initialize()
		{
		{% for place in places %}
        var mapOptions{{forloop.counter}} = {
			center: new google.maps.LatLng({{place.latitude}}, {{place.longitude}}),
			zoom: 12,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			scrollwheel: false,
			navigationControl: false,
			mapTypeControl: false,
			scaleControl: false,
			draggable: false
        };
        var map{{forloop.counter}} = new google.maps.Map(document.getElementById("map-canvas-{{forloop.counter}}"), mapOptions{{forloop.counter}});
		
		var MarkerOptions{{forloop.counter}} = {
			position: new google.maps.LatLng({{place.latitude}}, {{place.longitude}}),
			map: map{{forloop.counter}},
			title: "{{place.title}} [{{place.latitude}}°, {{place.longitude}}°]"
		};
		var marker{{forloop.counter}} = new google.maps.Marker(MarkerOptions{{forloop.counter}});
		{% endfor %}
		}
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>



</head>

<body>

<div class="container">

  <div class="header">
  </div>
  	<div class="menu_div">
    	<table class="menu_table">
				<tr class="menu makeborder">
					<td><a href="{% url 'PointsOfInterest:index' %}">Domov</a></td>
					<td><a href="{% url 'PointsOfInterest:friends' %}">Priatelia</a></td>
					<td><a href="{% url 'PointsOfInterest:places' %}">Moje miesta</a></td>
					{% if request.session.logged > 0 %}
					<td><a href="{% url 'PointsOfInterest:login' %}">Login out</a></td>
					{% else %}
					<td><a href="{% url 'PointsOfInterest:logout' %}">Logout</a></td>
					{% endif %}
				</tr>
			</table>
   	</div>
  <div class="content">
  
	{% for place in places %}
  	<div class="places_place">
	<div class="place_title"><a href="{% url 'PointsOfInterest:place' place.id %}">{{place.title}}</a></div>
  	<div id="map-canvas-{{forloop.counter}}" class="place_map"></div>
    </div>
	{% endfor %}
    
  	
    <!-- end .content --></div>
    <div class="footer"></div>
  <!-- end .container --></div>
</body>
</html>
